<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="public/css/image-picker.css" rel="stylesheet">
  <link href="public/css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="public/css/semantic.min.css">
  <title>Hemant Share</title>
</head>
<body>
    <div class="ui container">
        <h1 class="ui header">Hemant Messenger</h1>
         <hr>
         
         <div class="ui two column stackable grid">
           <div class="ui ten wide column">
             <div class="ui segment">
     
               <!-- Chat Room Form -->
               <div class="ui form">
                 <div class="fields">
                   <div class="field">
                     <label>User Name</label>
                     <input type="text" placeholder="Enter user name" id="username" name="username">
                   </div>
                   <div class="field">
                     <label>Room</label>
                     <input type="text" placeholder="Enter room name" id="roomName" name="roomName">
                   </div>
                 </div>
                 <br>
                 <div class="ui buttons">
                   <div id="create-btn" class="ui submit orange button">Create Room</div>
                   <div class="or"></div>
                   <div id="join-btn" class="ui submit green button">Join Room</div>
                 </div>
               </div>
     
               <!-- Chat Room Messages -->
               <div id="chat"></div>
               <table style="width: 100%;" id="rooms-list"></table>
             </div>
           </div>
         </div> 
         </div>
         <table style="width: 100%;" id="rooms-list"></table>
   <div class="ui container">
       <div id="lotOfPages">
         <div class="view" id="page1">
           <h1> Screen Share</h1>
       </div>     
 
       <div class="view hide" id="page2">
           <h1> Please pick </h1>
            <select id="picture" class="image-picker show-html">
            </select>
       </div>      
       
       <!-- Local Camera -->
       <div class="view hide" id="page3">
         <div class="ui six wide column">
             <video id="local-video" autoplay></video>
             <h4 class="ui center aligned header" style="margin:0;">
               Local Camera
             </h4>
           </div>
         <!--  
         <div id="local-video"></div>
         -->      
       </div>
         <!-- Remote Cameras -->
         <div class="view hide" id="page4">  
         <!--    
           <div class="ui six wide column">
                      <h3 class="ui center aligned header">Remote Camera</h3>
               <div id="remote-video" class="ui stackable grid">
               <div class="four wide column">
                 <img class="ui centered medium image" src="public/img/IconRed.png">
               </div>
               -->
         <div class="ui six wide column">
         
              <img id="remote-image" class="ui large image" src="public/img/desktop.png">
           <video id="remote-video" autoplay></video>
           <h4 class="ui center aligned header" style="margin:0;">
             Remote Camera
           </h4>
             
             </div>
           </div>
         </div>
       </div>  
     </div> 
     <button id="sharescreen" data-launch-view="page2">Share Screen</button>
     <button id="joinsession" data-launch-view="page4">Join Session</button>
     <button id="sharefinal" data-launch-view="page3">Share</button>
     
       <!-- TEMPLATES -->
       <!-- Remote Video Template -->
       
       <script id="remote-video-template" type="text/x-handlebars-template">
         <div id="{{ id }}" class="four wide column">
           <img class="ui centered medium image" src="public/img/image.png">
         </div>
       </script>
     
       <!-- Chat Content Template -->
       <script id="chat-content-template" type="text/x-handlebars-template">
        {{#each messages}}
         <div class="event">
           <div class="label">
             <i class="icon blue user"></i>
           </div>
           <div class="content">
             <div class="summary">
               <a href="#"> {{ username }}</a> posted on
               <div class="date">
                 {{ postedOn }}
               </div>
             </div>
             <div class="extra text">
               {{ message }}
             </div>
           </div>
         </div>
       {{/each}}
       </script>
     
       <!-- Chat Template -->
       <script id="chat-template" type="text/x-handlebars-template">
         <h3 class="ui orange header">Room ID -> <strong>{{ room }}</strong></h3>
         <hr>
         <div id="chat-content" class="ui feed"> </div>
         <hr>
         <div class="ui form">
           <div class="ui field">
             <label>Post Message</label>
             <textarea id="post-message" name="post-message" rows="1"></textarea>
           </div>
           <div id="post-btn" class="ui primary submit button">Send</div>
         </div>
       </script>
  <!--Template Done-->
  <script src="public/js/jquery.min.js"></script>
  <script src="public/js/jquery.js"></script>
  <script src="public/js/image-picker.min.js"></script>
  <script src="public/js/semantic.min.js"></script>
  <script src="public/js/adapter.js"></script>
 <!-- <script src="socket-client.js"></script> -->
 <script src="http://localhost:8080/socket.io/socket.io.js"></script> 
 <!-- <script>require('./ui.js')</script> -->
 <script>require('./app.js')</script>
 <script>require('./ui.js')</script>
 <!--<script>require('./app.js')</script>-->
 </body>
</html>
